<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./src/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="./src/styles/fonts.css" type="text/css" />
    <link rel="stylesheet" href="./src/styles/style.css" type="text/css">
</head>
<body id="background">
<header id="top-bar">
    <div>
        <img src="./src/img/Logo.png" alt="logo" id="logo" />
    </div>
    <div>
        <p id="date">Test</p>
    </div>
</header>
<main>

    <!-- Apps Grid -->
    <div id="apps-grid">
        <!--- Settings -->
        <div id="settings-app" class="app">
            <div class="app-icon">
                <div></div>
            </div>
            <div class="app-name">
                <h2>Settings</h2>
            </div>
        </div>

        <!--- App 2 -->
        <div class="app-container">
            <div class="app-icon">
            </div>
            <div class="app-name">
                <h2>App 2</h2>
            </div>
        </div>
    </div>

    <!-- -------- Apps Windows -------- -->
    <!-- Settings -->
    <div id="settings-window" class="window">
        <div class="window-header">
            <div class="window-close">
                <div>X</div>
            </div>
            <h2>Settings</h2>
            <div></div>
        </div>
        <div class="window-body">
            <div class="window-section">
                <h3>Background</h3>
                <div>
                    <div id="background-preview"></div>
                    <p id="background-name">Background Name</p>
                </div>
                <div>
                    <button id="btn-prev-background"><</button>
                    <button id="btn-next-background">></button>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./main.js" type="module"></script>
</html>
